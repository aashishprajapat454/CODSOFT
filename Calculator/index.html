<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Material Calculator (Light / Dark)</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1 class="title">Calculator</h1>
            <div class="toggles">
                <label class="switch">
                    <input id="themeToggle" type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="calculator material-card">
            <div id="displayWrap">
                <div id="expression" class="expression"></div>
                <input id="display" class="display" type="text" disabled aria-label="Calculator display" />
            </div>

            <div class="buttons" id="buttons">
                <!-- Row 1 -->
                <button class="btn action" data-action="clear">AC</button>
                <button class="btn action" data-action="delete">DEL</button>
                <button class="btn operator" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>

                <!-- Row 2 -->
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>

                <!-- Row 3 -->
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>

                <!-- Row 4 -->
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>

                <!-- Row 5 -->
                <button class="btn wide" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </main>

        <footer class="footer">
            <small>Material-style • Light & Dark • Safe evaluator • % acts like real calculators</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
